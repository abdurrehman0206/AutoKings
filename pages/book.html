<div id="book-root">
  <div class="booking--container">
    <h1>Book Your Appointment</h1>
    <form id="booking-form">
      <div class="form--group">
        <label for="full-name">Full Name:</label>
        <input type="text" id="full-name" name="full-name" />
        <div class="error-message"></div>
      </div>
      <div class="form--group">
        <label for="phone-number">Phone Number:</label>
        <input type="tel" id="phone-number" name="phone-number" />
        <div class="error-message"></div>
      </div>
      <div class="form--group">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" />
        <div class="error-message"></div>
      </div>
      <div class="form--group">
        <label for="service-type">Service Type:</label>
        <select id="service-type" name="service-type">
          <option value="car">Car</option>
          <option value="truck">Truck</option>
          <option value="4wd">4WD</option>
          <option value="suv">SUV</option>
        </select>
        <div class="error-message"></div>
      </div>
      <div class="form--group">
        <label for="service-requested">Service Requested:</label>
        <select id="service-requested" name="service-requested">
          <option value="oil-change">Oil Change</option>
          <option value="tire-rotation">Tire Rotation</option>
          <option value="brake-service">Brake Service</option>
        </select>
        <div class="error-message"></div>
      </div>
      <div class="form--group">
        <label for="vehicle-details">Vehicle Details:</label>
        <div class="vehicle-details-grid">
          <div class="grid-row">
            <div class="grid-cell">
              <label for="make">Make:</label>
              <input type="text" id="make" name="make" class="vehicle-input" />
              <div class="error-message"></div>
            </div>
            <div class="grid-cell">
              <label for="model">Model:</label>
              <input
                type="text"
                id="model"
                name="model"
                class="vehicle-input"
              />
              <div class="error-message"></div>
            </div>
          </div>
          <div class="grid-row">
            <div class="grid-cell">
              <label for="year">Year:</label>
              <input type="text" id="year" name="year" class="vehicle-input" />
              <div class="error-message"></div>
            </div>
            <div class="grid-cell">
              <label for="license-plate">Plate:</label>
              <input
                type="text"
                id="license-plate"
                name="license-plate"
                class="vehicle-input"
              />
              <div class="error-message"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="form--group">
        <label for="date">Preferred Date:</label>
        <input type="date" id="date" name="date" />
        <div class="error-message"></div>
      </div>
      <div class="form--group">
        <label for="time">Preferred Time:</label>
        <input type="time" id="time" name="time" />
        <div class="error-message"></div>
      </div>
      <div class="form--group">
        <label for="additional-notes">Additional Notes:</label>
        <textarea
          id="additional-notes"
          name="additional-notes"
          rows="4"
        ></textarea>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
</div>
