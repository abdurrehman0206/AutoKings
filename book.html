<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../index.css" />
    <title>Book</title>
  </head>
  <body>
    <nav>
      <div class="nav--bar">
        <h1>AutoKings</h1>
        <div class="nav--menu-icon">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>
        <ul>
          <li><a href="." class="nav--link" id="home"> Home </a></li>
          <li>
            <a href="about.html" class="nav--link" id="about"> About Us </a>
          </li>
          <li>
            <a href="services.html" class="nav--link" id="services">
              Services
            </a>
          </li>
          <li>
            <a href="book.html" class="nav--link active" id="book"> Book </a>
          </li>
          <li>
            <a href="articles.html" class="nav--link" id="articles">
              Articles
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <div id="book-root" class="page-root">
      <div class="booking--container">
        <h1>Book Your Appointment</h1>
        <form id="booking-form">
          <div class="form--group">
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full-name" />
            <div class="error-message"></div>
          </div>
          <div class="form--group">
            <label for="phone-number">Phone Number:</label>
            <input type="tel" id="phone-number" name="phone-number" />
            <div class="error-message"></div>
          </div>
          <div class="form--group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" />
            <div class="error-message"></div>
          </div>
          <div class="form--group">
            <label for="service-type">Service Type:</label>
            <select id="service-type" name="service-type">
              <option value="car">Car</option>
              <option value="truck">Truck</option>
              <option value="4wd">4WD</option>
              <option value="suv">SUV</option>
            </select>
            <div class="error-message"></div>
          </div>
          <div class="form--group">
            <label for="service-requested">Service Requested:</label>
            <select id="service-requested" name="service-requested">
              <option value="oil-change">Oil Change</option>
              <option value="tire-rotation">Tire Rotation</option>
              <option value="brake-service">Brake Service</option>
            </select>
            <div class="error-message"></div>
          </div>
          <div class="form--group">
            <label for="vehicle-details">Vehicle Details:</label>
            <div class="vehicle-details-grid">
              <div class="grid-row">
                <div class="grid-cell">
                  <label for="make">Make:</label>
                  <input
                    type="text"
                    id="make"
                    name="make"
                    class="vehicle-input"
                  />
                  <div class="error-message"></div>
                </div>
                <div class="grid-cell">
                  <label for="model">Model:</label>
                  <input
                    type="text"
                    id="model"
                    name="model"
                    class="vehicle-input"
                  />
                  <div class="error-message"></div>
                </div>
              </div>
              <div class="grid-row">
                <div class="grid-cell">
                  <label for="year">Year:</label>
                  <input
                    type="text"
                    id="year"
                    name="year"
                    class="vehicle-input"
                  />
                  <div class="error-message"></div>
                </div>
                <div class="grid-cell">
                  <label for="license-plate">Plate:</label>
                  <input
                    type="text"
                    id="license-plate"
                    name="license-plate"
                    class="vehicle-input"
                  />
                  <div class="error-message"></div>
                </div>
              </div>
            </div>
          </div>

          <div class="form--group">
            <label for="date">Preferred Date:</label>
            <input type="date" id="date" name="date" />
            <div class="error-message"></div>
          </div>
          <div class="form--group">
            <label for="time">Preferred Time:</label>
            <input type="time" id="time" name="time" />
            <div class="error-message"></div>
          </div>
          <div class="form--group">
            <label for="additional-notes">Additional Notes:</label>
            <textarea
              id="additional-notes"
              name="additional-notes"
              rows="4"
            ></textarea>
          </div>
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
    <script src="./utils/nav.js"></script>
    <script src="../utils/formValidation.js"></script>
  </body>
</html>
